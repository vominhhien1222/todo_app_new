name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🔄 Checkout repository
        uses: actions/checkout@v4

      - name: 📦 Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9' # hoặc phiên bản bạn đang dùng
          channel: stable

      - name: 🛠️ Install dependencies
        run: flutter pub get

      - name: 🏗️ Build Flutter Web
        run: flutter build web

      - name: 🚀 Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO_APP_NEW_1823A }}
          channelId: live
          projectId: todo-app-new-1823a

name: Deploy Flutter Web to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.9' # hoáº·c phiÃªn báº£n báº¡n Ä‘ang dÃ¹ng
          channel: stable

      - name: ğŸ› ï¸ Install dependencies
        run: flutter pub get

      - name: ğŸ—ï¸ Build Flutter Web
        run: flutter build web

      - name: ğŸš€ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_TODO_APP_NEW_1823A }}
          channelId: live
          projectId: todo-app-new-1823a
